<!DOCTYPE html>
<html>
  <head>
    <title>css position</title>
  </head>
  <body style="height: 3000px; padding-top: 60px; padding-left: 80px;">
    <div style="background-color: black;
    color: white;
    position: fixed;
    top: 0px;
    left: 0;
    right: 0;
    height: 50px;
    z-index: 100;">
      header
    </div>
    <div style="background-color: green; color: white; position: fixed;
    left: 0;
    bottom: 0;
    top: 50px;
    width: 72px;">
      side bar
      <div style="background-color: red;
    position:absolute;
    top: 0px;
    right: 0px;">
      X
    </div>
    </div>
    <div style="background-color: red;
    position:absolute;
    top: 60px;
    right: 10px;">
      Absolute
    </div>
    <div style="background-color: blue; height: 200px; width: 200px;
    position: static;">
      Div 1
    </div>

    <div style="background-color: red; height: 200px; width: 200px; position: relative;">
      <div style="background-color: black;
    position:absolute;
    bottom: 5px;
    right: 5px;
    color: white;">
      14:20
    </div>
      Div 2
    </div>
  </body>
</html>
