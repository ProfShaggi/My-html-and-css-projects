<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox practice</title>
  </head>
  <body style="padding-bottom: 1000px;">
    <div style="display:flex;
    flex-direction:row;">
      <div style="background-color: blue;">div 1</div>
      <div style="background-color: pink;"> div 2</div>
    </div>

    <div style="display:flex;
    flex-direction:row;
    margin-top: 30px;">
      <div style="background-color: blue; width: 100px;">div 1</div>
      <div style="background-color: pink; flex: 1;"> div 2</div>
    </div>

    <div style="display:flex;
    flex-direction:row;
    margin-top: 30px;">
      <div style="background-color: blue; flex: 1;">flex 1</div>
      <div style="background-color: lightpink; width: 100px;">div 1</div>
      <div style="background-color: blue; flex: 2;">flex 2</div>
    </div>

    <div style="display:flex;
    flex-direction:row;
    margin-top: 30px;
    height: 70px;
    border-width: 2px;
    border-color: red;
    border-style: solid;
    justify-content: center;
    ">
      <div style="background-color: blue; flex: 1;">flex segun</div>
      <div style="background-color: lightpink; flex: 1;">flex</div>
      <div style="background-color: blue; flex: 1;">flex</div>
    </div>

    <div style="display:flex;
    flex-direction:row;
    margin-top: 30px;
    height: 70px;
    border-width: 2px;
    border-color: red;
    border-style: solid;
    justify-content: space-between;
    ">
      <div style="background-color: blue; width: 100px;">100px</div>
      <div style="background-color: lightpink; width: 100px;">100px</div>
      <div style="background-color: blue; width: 100px;">100px</div>
    </div>

    <div style="display:flex;
    flex-direction:row;
    margin-top: 30px;
    height: 70px;
    border-width: 2px;
    border-color: red;
    border-style: solid;
    justify-content: space-between;
    align-items: center;
    ">
      <div style="background-color: blue; width: 100px;">100px</div>
      <div style="background-color: lightpink; width: 100px;">100px</div>
      <div style="background-color: blue; width: 100px;">100px</div>
    </div>
  </body>
</html>
