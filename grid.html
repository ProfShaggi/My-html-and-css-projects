<!DOCTYPE html>
<html>
  <head>
    <title>Grid practice</title>
  </head>
  <body style="padding-bottom: 1000px;">
    <div style="display: grid;
    grid-template-columns: 100px 100px;
    margin-bottom: 30px;">
      <div style="background-color: blue;">div 1</div>
      <div style="background-color: pink;">div 2 <p>text</p></div>
    </div>

    <div style="display: grid;
    grid-template-columns: 100px 100px 200px;">
      <div style="background-color: blue;">div 1</div>
      <div style="background-color: pink;">100px <p>text</p></div>
      <div style="background-color: blue;">div 1</div>
    </div>

    <div style="display: grid;
    margin-top: 30px;
    grid-template-columns: 100px 1fr;">
      <div style="background-color: blue;">div 1</div>
      <div style="background-color: pink;">1fr</div>
    </div>

    <div style="display: grid;
    margin-top: 30px;
    column-gap: 20px;
    row-gap: 40px;
    grid-template-columns: 1fr 1fr 1fr;">
      <div style="background-color: blue; height: 200px;">1 fr</div>
      <div style="background-color: pink; height: 200px;">1 fr</div>
      <div style="background-color: blue; height: 200px;">1 fr</div>
      <div style="background-color: pink; height: 200px;">1 fr</div>
      <div style="background-color: blue; height: 200px;">1 fr</div>
      <div style="background-color: pink; height: 200px;">1 fr</div>
    </div>

    <div style="display: grid;
    margin-top: 30px;
    column-gap: 20px;
    row-gap: 40px;
    grid-template-columns: 1fr 1fr 1fr;">
      <div style="background-color: blue; height: 200px;">1 fr</div>
      <div style="background-color: pink; height: 200px;">1 fr</div>
      <div style="background-color: blue; height: 200px;">1 fr</div>
      <div style="background-color: pink; height: 200px;">1 fr</div>
      <div style="background-color: blue; height: 200px;">1 fr</div>
      <div style="background-color: pink; height: 200px;">1 fr</div>
      <div style="background-color: pink; height: 200px;">1 fr</div>
    </div>
  </body>
</html>
